<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PB Challenge | Third Step</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/third-step/styles.css" />
  </head>
  <body class="main-container">
    <img
      role="layout"
      alt="A man smiling while using a notebook."
      src="../assets/third-step.svg"
      class="standard-image"
    />
    <article class="content-container">
      <form>
        <h2 class="content-container__title">How do you decide to invest?</h2>
        <div>
          <select class="custom-select" onchange="blur()">
            <option>I have not invested yet.</option>
            <option>I already have invested.</option>
            <option>I want to make my first investment.</option>
          </select>
          <svg
            class="custom-arrow"
            width="10"
            height="8"
            viewBox="0 0 10 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7.91072 0H2.08928C0.424982 0 -0.511207 1.91416 0.510573 3.22788L3.4213 6.97024C4.22201 7.99973 5.77799 7.99973 6.5787 6.97024L9.48943 3.22788C10.5112 1.91417 9.57502 0 7.91072 0Z"
              fill="#3EB25E"
              fill-opacity="0.3"
            />
          </svg>
        </div>
      </form>
      <form>
        <h2 class="content-container__title">
          What resources have you used or are you using for your training?
        </h2>
        <ul class="standard-list">
          <li>
            <input type="checkbox" name="resources" value="books" id="books" />
            <label for="books"> Books and articles </label>
          </li>
          <li>
            <input
              type="checkbox"
              name="resources"
              value="videos"
              id="videos"
            />
            <label for="videos"> YouTube tutorial videos </label>
          </li>
          <li>
            <input
              type="checkbox"
              name="resources"
              value="courses"
              id="courses"
            />
            <label for="courses"> Online or face to face courses </label>
          </li>
          <li>
            <input
              type="checkbox"
              name="resources"
              value="experience"
              id="experience"
            />
            <label for="experience"> Experience with little investment </label>
          </li>
        </ul>
      </form>
      <div class="buttons-container">
        <a class="button button--small" href="./second-step.html" role="button"
          >Back</a
        >
        <a
          class="button button--small"
          id="next-link"
          href="./fourth-step.html"
          role="button"
          >Next</a
        >
      </div>
      <a class="button button--big" href="./fourth-step.html" role="button"
        >Skip</a
      >
    </article>
  </body>
</html>
