<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PB Challenge | Second Step</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/second-step/styles.css" />
  </head>
  <body class="main-container">
    <img
      role="layout"
      alt="A man sat using a notebook."
      src="../assets/second-step.svg"
      class="standard-image"
    />
    <article class="content-container">
      <form>
        <h2 class="content-container__title">
          What is the status of your account?
        </h2>
        <div>
          <select class="custom-select" onchange="blur()">
            <option>I have not created an account yet.</option>
            <option>I already have an account.</option>
            <option>I lost my account.</option>
          </select>
          <svg
            class="custom-arrow"
            width="10"
            height="8"
            viewBox="0 0 10 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7.91072 0H2.08928C0.424982 0 -0.511207 1.91416 0.510573 3.22788L3.4213 6.97024C4.22201 7.99973 5.77799 7.99973 6.5787 6.97024L9.48943 3.22788C10.5112 1.91417 9.57502 0 7.91072 0Z"
              fill="#3EB25E"
              fill-opacity="0.3"
            />
          </svg>
        </div>
      </form>
      <form>
        <h2 class="content-container__title">
          In which financial markets do you operate?
        </h2>
        <ul class="standard-list">
          <li>
            <input
              type="radio"
              name="financialMarket"
              value="stockMarket"
              id="stock"
            />
            <label for="stock"> Stock market </label>
          </li>
          <li>
            <input
              type="radio"
              name="financialMarket"
              value="foreignMarket"
              id="foreign"
            />
            <label for="foreign"> Foreign Market </label>
          </li>
          <li>
            <input
              type="radio"
              name="financialMarket"
              value="commodityMarket"
              id="commodity"
            />
            <label for="commodity"> Commodity </label>
          </li>
          <li>
            <input
              type="radio"
              name="financialMarket"
              value="bondMarket"
              id="bond"
            />
            <label for="bond"> Bond market </label>
          </li>
          <li>
            <input
              type="radio"
              name="financialMarket"
              value="cryptoCurrencyMarket"
              id="crypto"
            />
            <label for="crypto"> Cryptocurrency Market </label>
          </li>
        </ul>
      </form>
      <div class="buttons-container">
        <a class="button button--small" href="./first-step.html" role="button"
          >Back</a
        >
        <a
          class="button button--small"
          id="next-link"
          href="./third-step.html"
          role="button"
          >Next</a
        >
      </div>
      <a class="button button--big" href="./third-step.html" role="button"
        >Skip</a
      >
    </article>
  </body>
</html>
