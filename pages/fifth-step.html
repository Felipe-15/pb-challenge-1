<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PB Challenge | Third Step</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/fifth-step/styles.css" />
  </head>
  <body class="main-container">
    <img
      role="layout"
      alt="A man smiling while using a notebook."
      src="../assets/fifth-step.svg"
      class="standard-image"
    />
    <article class="content-container">
      <form class="input-form">
        <label for="name"
          >Full Name:
        </label>
        <input type="text" name="name" id="name" placeholder="Your name" required />
        <label for="email"
          >Email:
        </label>
        <input placeholder="example@example.com" maxlength="2" max="99" min="0" type="email" name="email" id="email" required />
        <label for="age"
          >Age:
        </label>
        <input type="number" name="age" id="age" placeholder="-- --" required />
        <a class="button button--big" href="./fourth-step.html" role="button"
          >Back</a
        >
        <button class="button button--big" id="next-link">Submit</a>
      </form>

    </article>
  </body>
</html>
